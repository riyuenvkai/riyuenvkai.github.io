                <hr class="divider-black" />
                <div>我请孩子们原谅我把这本书献给了一个大人。我有一个很重要的理由：这个大人是我在世界上最好的朋友。我还有另一个理由：这个大人他什么都能懂，甚至给孩子们写的书他也能懂。我的第三个理由是：这个大人住在法国，他在那里挨饿、受冻。他很需要安慰。如果这些理由还不够的话，那么我愿意把这本书献给儿童时代的这个大人。所有的大人都曾经是个孩子。（可惜，只有很少的一些大人记得这一点。）因此，我就把献词改为：<br/>献给还是小男孩时的列翁.维尔特</div>
