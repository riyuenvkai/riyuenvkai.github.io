                    <div class="col-lg-8 align-self-baseline">
                        <p id="bd" class="text-white-75 mb-5">距离x还有x天</p>
                        <script>
                            var today = new Date();
                            var year = today.getFullYear();
                            var month = today.getMonth();
                            var day = today.getDate();
                            var endDate = [year, 5, 22];
                            if(month == endDate[1]){
                                if(day>endDate[2]){
                                    endDate[0] = year+1;
                                }
                            }else if(month > endDate[1]){
                                endDate[0] = year + 1;
                            }
                            var days = parseInt((Date.parse(endDate[0]+"-"+(endDate[1]+1)+"-"+endDate[2]) - Date.parse(year+"-"+(month+1)+"-"+day))/(1*24*60*60*1000));
                            //document.getElementById("bd").innerHTML=days==0?"生日快乐🎂！":("距离"+endDate[0]+"年"+(endDate[1]+1)+"月"+endDate[2]+"日还有"+days+"天");
                            document.getElementById("bd").innerHTML=days==0?"生日快乐🎂！":("距离生日还有"+days+"天");
                        </script>
                    </div>
